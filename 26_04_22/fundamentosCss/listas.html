<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas css</title>
</head>
<body>
    <!-- 
        ul{
            list-style-type:prpriedade que indica que marcador vai ser;
        }
    -->
    <p>exemplo de lista não ordenada</p>

    <ul class="a">
        <li>Café</li>
        <li>Chá</li>
        <li>Coca-Cola</li>
    </ul>

    <ul class="b">
        <li>Café</li>
        <li>Chá</li>
        <li>Coca-Cola</li>
    </ul>
    
    <p>exemplo lista ordenada</p>

    <ol class="c">
        <li>Café</li>
        <li>Chá</li>
        <li>Coca-Cola</li>
    </ol>

    <ol class="d">
        <li>Café</li>
        <li>Chá</li>
        <li>Coca-Cola</li>
    </ol>


</body>
</html>
