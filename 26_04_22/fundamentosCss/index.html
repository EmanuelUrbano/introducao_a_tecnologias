<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Links css</title>
</head>
<body>
    <!--
        Os links são os elementos <a> que podem ser customizados com css;
        eles tem 4 estados:
            - a:link{
                link normal não visitado;
                se colocado ele não volta para este estado;
            }
            - a:visited{
                link que o usuario visitou;
            }
            - a:hover{
                passar o mouse sobre link;
            }
            - a:active{
                quando clica no link;
            }

            as documentações indicam usar os estados nessa ordem;
            se não a propriede que ante não fuciona, tipo se colocar:

            a:active{
                este estado não vai funcionar;
            }

            a:hover{
                essa vai;
            }
    -->
    <a href="">
        clique
    </a>

    
</body>
</html>
