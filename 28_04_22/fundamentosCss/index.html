<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Display</title>
</head>
<body>
    <!-- 
        display:

        determina como o elemento vai ser exibido na pagina;

        temos os elementos:
        -em nivel de linha(inline) que fica um do lado do outro;
        -em  nivel de bloco(block) que fica um abaixo do outro
    -->
    
    <p>Um parágrafo que é em bloco</p>
    <p>Mais parágrafo que é em bloco</p>
    <a>Um link que é linha</a>
    <a>Mais um link em linha</a>

    <!-- 
        como o parágrafo é em block ficou um embaixo do outro,
        já os links ficou um do lado do outro por ser inline
    -->
</body>
</html>
